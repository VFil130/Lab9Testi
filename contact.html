<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Контактная форма</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 500px; margin: 50px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        .required::after { content: " *"; color: red; }
        .error { color: red; font-size: 0.9em; margin-top: 5px; display: none; }
        .alert { padding: 10px; border-radius: 4px; margin-top: 15px; display: none; }
        .alert-success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .alert-danger { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        button { background-color: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <h1>Контактная форма</h1>
    <form id="contactForm">
        <div class="form-group">
            <label for="name" class="required">Имя</label>
            <input type="text" id="name" name="name">
            <div class="error" id="name-error">Поле 'Имя' обязательно для заполнения (минимум 2 буквы)</div>
        </div>

        <div class="form-group">
            <label for="email" class="required">Email</label>
            <input type="email" id="email" name="email">
            <div class="error" id="email-error">Введите валидный email адрес</div>
        </div>

        <div class="form-group">
            <label for="phone">Телефон</label>
            <input type="tel" id="phone" name="phone">
            <div class="error" id="phone-error">Телефон должен содержать только цифры и может начинаться с + (10-15 символов)</div>
        </div>

        <div class="form-group">
            <label for="message" class="required">Сообщение</label>
            <textarea id="message" name="message" rows="4"></textarea>
            <div class="error" id="message-error">Сообщение должно содержать минимум 10 символов</div>
        </div>

        <button type="submit">Отправить</button>
    </form>

    <div class="alert alert-success" id="success-message">Спасибо! Ваше сообщение отправлено.</div>
    <div class="alert alert-danger" id="error-message">При отправке формы возникли ошибки.</div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            hideAllMessages();
            
            let isValid = validateForm();
            
            if (isValid) {
                document.getElementById('success-message').style.display = 'block';
            } else {
                document.getElementById('error-message').style.display = 'block';
            }
        });

        function validateForm() {
            let isValid = true;
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const message = document.getElementById('message').value.trim();

            if (!name || name.length < 2 || !/^[a-zA-Zа-яА-Я\s]+$/.test(name)) {
                showError('name-error');
                isValid = false;
            }

            if (!email || !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                showError('email-error');
                isValid = false;
            }

            if (phone && !/^\+?[0-9]{10,15}$/.test(phone)) {
                showError('phone-error');
                isValid = false;
            }

            if (!message || message.length < 10) {
                showError('message-error');
                isValid = false;
            }

            return isValid;
        }

        function showError(elementId) {
            document.getElementById(elementId).style.display = 'block';
        }

        function hideAllMessages() {
            const messages = document.querySelectorAll('.error, .alert');
            messages.forEach(msg => msg.style.display = 'none');
        }

        document.getElementById('name').addEventListener('input', function() {
            document.getElementById('name-error').style.display = 'none';
        });
        document.getElementById('email').addEventListener('input', function() {
            document.getElementById('email-error').style.display = 'none';
        });
        document.getElementById('phone').addEventListener('input', function() {
            document.getElementById('phone-error').style.display = 'none';
        });
        document.getElementById('message').addEventListener('input', function() {
            document.getElementById('message-error').style.display = 'none';
        });
    </script>
</body>
</html>
